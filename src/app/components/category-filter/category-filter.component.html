<div class="flex flex-wrap gap-2 p-4">
    <button class="btn" [ngClass]="{ 'btn-active': activeCategory === 'All' }" (click)="selectCategory('All')">
        All
    </button>

    <button *ngFor="let category of categories" class="btn" [ngClass]="{ 'btn-active': activeCategory === category }"
        (click)="selectCategory(category)">
        {{ category }}
    </button>
</div>
