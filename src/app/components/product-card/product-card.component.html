<div class="product-card">
    <div class="image-container">
        <button class="arrow left" (click)="prevImage()">&lt;</button>

        <img [src]="currentImage" [alt]="product.name" class="product-image" />

        <button class="arrow right" (click)="nextImage()">&gt;</button>
    </div>

    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> {{ product.price | number:'1.2-2' }} лв.</p>

    <button (click)="openRequestModal()">Request to Maker</button>

    <!-- Request Modal -->
    <div class="modal-backdrop" *ngIf="showRequestModal" (click)="closeRequestModal()">
        <div class="modal" (click)="$event.stopPropagation()">
            <h3>Request for {{ product.name }}</h3>

            <form (ngSubmit)="submitRequest()" #requestForm="ngForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" [(ngModel)]="requestData.name" name="name" type="text" required />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" [(ngModel)]="requestData.email" name="email" type="email" required />
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" [(ngModel)]="requestData.message" name="message" rows="4"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input id="due-date" [(ngModel)]="requestData.dueDate" name="dueDate" type="date" required />
                </div>

                <div class="modal-buttons">
                    <button type="button" (click)="closeRequestModal()">Cancel</button>
                    <button type="submit" [disabled]="!requestForm.form.valid">Send Request</button>
                </div>
            </form>
        </div>
    </div>
</div>
