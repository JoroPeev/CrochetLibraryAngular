<div class="product-card">
    <img [src]="product.imageUrl" alt="{{product.name}}" />
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> ${{ product.price }}</p>

    <button (click)="openRequestModal()">Request to Maker</button>

    <!-- Popup Modal -->
    <div class="modal-backdrop" *ngIf="showRequestModal">
        <div class="modal">
            <h3>Request for {{ product.name }}</h3>
            <label>Name:</label>
            <input [(ngModel)]="requestData.name" type="text" />

            <label>Email:</label>
            <input [(ngModel)]="requestData.email" type="email" />

            <label>Message:</label>
            <textarea [(ngModel)]="requestData.message"></textarea>

            <label>Due Date:</label>
            <input [(ngModel)]="requestData.dueDate" type="date" />

            <div class="modal-buttons">
                <button (click)="closeRequestModal()">Cancel</button>
                <button (click)="submitRequest()">Send</button>
            </div>
        </div>
    </div>
</div>
