<div class="modal-content">
    <h2>Login</h2>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email">

    <label>Password:</label>
    <input type="password" [(ngModel)]="password">

    <button (click)="close.emit()">Cancel</button>
    <button (click)="login()">Login</button>
</div>
