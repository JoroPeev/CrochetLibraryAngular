<div *ngIf="toy">
    <h2>{{ toy.name }}</h2>
    <img [src]="toy.primaryImageUrl" alt="{{ toy.name }}">
    <p>{{ toy.description }}</p>
    <p>Price: {{ toy.price | number:'1.2-2' }} лв.</p>
    <p>Stock: {{ toy.stock }}</p>

    <div *ngFor="let img of toy.images">
        <img [src]="img.imageUrl" alt="">
    </div>
</div>
